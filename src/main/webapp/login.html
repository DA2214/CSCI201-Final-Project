<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="top-nav">
	  <div class="logo">USC Village GymSync</div>
	  <div class="nav-links">
	    <button type="button" class="nav-auth-btn" onclick="window.location.href='register.html'">
	      Login / Register
	    </button>
	  </div>
	</header>
<main class="main-auth-container">
    <div class="auth-box">
        <h1>Log In</h1>

        <input id="login-username" type="text" placeholder="Username">
        <input id="login-password" type="password" placeholder="Password">

        <button onclick="loginUser()">Sign In</button>

        <p class="switch">
            New user? <a href="register.html">Create account</a>
        </p>
        <br>
        <a href="waitlist.html?guest=1">Continue as Guest</a>


        <p id="login-error" class="error"></p>
    </div>
</main>
<script src="login.js"></script>
</body>
</html>
